<!doctype html>
<html lang="en">

    <title>frontend-templates-react</title>
    <!-- Отключаем React DevTools в production для предотвращения ошибок -->
    <script>
      (function () {
        if (typeof window !== 'undefined') {
          try {
            // Удаляем или переопределяем DevTools hook до загрузки React
            if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
              window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = undefined;
            }
            // Создаем заглушку, чтобы предотвратить инициализацию DevTools
            Object.defineProperty(window, '__REACT_DEVTOOLS_GLOBAL_HOOK__', {
              get: function () {
                return undefined;
              },
              set: function () {
                // Игнорируем попытки установить hook
              },
              configurable: true,
            });
          } catch (e) {
            // Игнорируем ошибки
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
